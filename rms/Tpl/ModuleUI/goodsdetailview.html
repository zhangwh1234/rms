<style>
    #productsTable{
        background-color: transparent;
    }


    .productsTableHeader{
        background-color: #008B00;
        font-size:12px;
    }

    .productsTableHeaderLeftTd{
        border-style:solid none none solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:2px;
        padding-bottom: 2px;
        font-size:14px;
    }


    .productsTableXiaojiLeftTd{
        border-style:solid none solid solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:1px;
        padding-bottom: 1px;
        padding-left:40px;
        height: 22px;
    }

    .productsTableXiaojiRightTd{
        border-style:solid solid solid solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:1px;
        padding-bottom: 1px;
        padding-left:20px;
    }

    #productsTable td{
        height: 25px;
        border-style:solid none none solid;
        border-width:1px;
        border-color: #CCCCCC;
    }

    #productsTable span{
        font-size:16px;
    }

</style>
<table id="productsTable" width="100%" border="0" cellspacing="0" cellpadding="0"  borderColor="white" border="1">
    <thead class="productsTableHeader">
        <td width="5%" align="center"  class="productsTableHeaderLeftTd">序号</td>
        <td width="12%" align="center" class="productsTableHeaderLeftTd">数量</td>
        <td width="15%" align="center" class="productsTableHeaderLeftTd">产品代码</td>
        <td width="30%" align="center" class="productsTableHeaderLeftTd">产品名称</td>
        <td width="12%" align="center" class="productsTableHeaderLeftTd">单价</td>
        <td width="15%" align="center" class="productsTableHeaderLeftTd">金额</td>
    </thead>

    <foreach name="orderproducts" item="vo">
        <tr  style="background-color: #F5F5F5;" >
            <td width="5%" align="center" class="dvtCellLabel">{$key+1}</td>
            <td width="15%" align="center" class="dvtCellLabel"> {//数量}
                <span> {$vo.number}</span>
            </td>
            <td width="10%" align="center" class="dvtCellLabel"> {//产品代码}
                <span>{$vo.code}</span>
            </td>
            <td width="30%" align="center" class="dvtCellLabel"> {//产品名称}
                <span>{$vo.name}</span>
            </td>
            <td width="15%" align="center" class="dvtCellLabel"> {//单价}
                <span>{$vo.price}</span>
            </td>
            <td width="15%" align="center" class="dvtCellLabel"> {//金额}
                <span>{$vo.money}</span>
            </td>
        </tr>
    </foreach>

</table>
<table  width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="productsTableXiaojiLeftTd" width="65%">

        </td>
        <td style="font-size: 16px;" class="productsTableXiaojiRightTd">
            <span>份数:</span>
            <span id="productsTotalNumber">{$productstotalnumber}</span>
        </td>

        <td class="productsTableXiaojiRightTd"> {// 金额小计}
            <span style="font-size:14px;">小计</span>
            <span style="font-size:16px;">{$info.goodsmoney}</span>
        </td>
    </tr>
</table>
