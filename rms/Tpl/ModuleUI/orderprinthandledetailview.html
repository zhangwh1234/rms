<style>
    #productsTable{
        background-color: transparent;
    }


    .productsTableHeader{
        background-color: #66FFCC;
        font-size:12px;
    }

    .productsTableHeaderLeftTd{
        border-style:solid none none solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:2px;
        padding-bottom: 2px;
        font-size:14px;
    }


    .productsTableXiaojiLeftTd{
        border-style:solid none solid solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:1px;
        padding-bottom: 1px;
        padding-left:40px;
        height: 22px;
    }

    .productsTableXiaojiRightTd{
        border-style:solid solid solid solid;
        border-width:1px;
        border-color: #CCCCCC;
        padding-top:1px;
        padding-bottom: 1px;
        padding-left:20px;
    }

    #productsTable td{
        height: 25px;
        border-style:solid none none solid;
        border-width:1px;
        border-color: #CCCCCC;
    }

    #productsTable span{
        font-size:16px;
    }

</style>
<table id="productsTable" width="100%" border="0" cellspacing="0" cellpadding="0"  borderColor="white" border="1">
    <thead class="productsTableHeader">
    <td width="5%" align="center"  class="productsTableHeaderLeftTd">序号</td>
    <td width="15%" align="center" class="productsTableHeaderLeftTd">打印号</td>
    <td width="70%" align="center" class="productsTableHeaderLeftTd">打印内容</td>
    </thead>

    <foreach name="orderPrintHandle" item="vo">
        <tr  style="background-color: #F5F5F5;" >
            <td width="5%" align="center" class="dvtCellLabel">{$key+1}</td>
            <td width="15%" align="center" class="dvtCellLabel"> {//打印号}
                <span> {$vo.printnumber}</span>
            </td>
            <td width="10%" align="center" class="dvtCellLabel"> {//打印内容}
                <span>{$vo.content}</span>
            </td>
        </tr>
    </foreach>

</table>
