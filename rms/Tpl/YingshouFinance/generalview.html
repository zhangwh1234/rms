        <tr>
            <td width="50%">
                <span style="font-size: 16px;">日期:</span>
                <input type="text" id="yingshouFinanceGeneralviewStartDateInput" class="easyui-datebox" name="yingshouFinanceGeneralviewDateInput" style="font-size: 16px;width:70%;" value="{$cdate}" />
            </td>
            <td width="50%">
                <input type="text" id="yingshouFinanceGeneralviewEndDateInput" class="easyui-datebox" name="yingshouFinanceGeneralviewDateInput" style="font-size: 16px;width:70%;" value="{$cdate}" />
