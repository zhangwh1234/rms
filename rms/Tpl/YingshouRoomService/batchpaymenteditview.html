<div class="moduleOperater">
    <empty name="info">
        <div class="moduleOperator" style="border: 0px solid lightsteelblue;
         font-size: 26px;line-height: 20px;
         text-align: center;
         margin-top: 50px;color: red;">
            <span>没有需要收入的数据</span>
        </div>
        <else />
        <form id="PaymentEditviewForm" method="post">
            <input type="hidden" name="custdate" value="{$custdate}">
            <input type="hidden" name="custap" value="{$custap}">
            <input type="hidden" name="name" value="{$name}">
            <input type="hidden" name="record" value="{$record}">
            <foreach name="info" item="order" key="key">
                <table border="0" cellspacing="0" cellpadding="0" width="99%" align="center" style="border:1px solid #cccccc;">
                    <tr>
                        <td colspan="4" class="tabBlockViewHeader">
                            订单基本信息
                        </td>
                    <tr style="height: 30px;background-color:#6699CC;">
                        <td width="15%" align="right" style="font-size: 16px;">
                            <span class="detailviewLableSpan">订单内容:</span>
                        </td>
                        <td width="80%" align="left" style="font-size:16px;">
                            <span class="detailviewLabelSpan">{$order.address}{$order.ordertxt} = {$order.totalmoney}</span>
                        </td>
                    </tr>
                </table>
                <!-- 已经支付的显示-->
                <foreach name="order['finance']" item="finance">
                    <table id="YingshouRoomServiceAccountsTable" style="BORDER-COLLAPSE: collapse;background-color:#F5F5F5;" cellSpacing="0" width="99%" align="center" border="1">
                        <tr style="height: 30px;">
                            <td width="5%" align="center"></td>
                            <td width="10%" align="center"> {//代码∏}
                                <input name="financecode_{$fkey+1}" type="text" size="6" value="{$finance.code}" readonly style="font-size:16px;" />
                                 <img id="YingshouRoomServicesearchIcon1" title="选择" src="./__PUBLIC__/Images/products.gif" style="cursor: pointer;" align="absmiddle"
                        onclick="YingshouRoomServiceAccountsEditViewModule.accountsPickList('__URL__/popupPaymentMgrview/module/PaymentMgr/row/{$key+1}');" /><a
                        href="javascript:YingshouRoomServiceAccountsEditViewModule.accountsPickList('__URL__/popupPaymentMgrview/module/PaymentMgr/row/{$key+1}')">选择</a>
                            </td>
                            <td width="30%" align="center"> {//客户名称}
                                <input name="financename_{$fkey+1}" type="text" size="30" readonly="readonly" value="{$finance.name}" style="font-size:16px;" />
                            </td>
                            <td width="15%" align="center"> {//金额}
                                <input name="financemoney_{$fkey+1}" type="text" size="10" value="{$finance.money}" tabindex="1" readonly style="font-size:16px;" />
                            </td>

                            <td width="10%" align="center">
                            </td>
                        </tr>
                    </table>
                </foreach>

                <!--   支付的输入 -->
                <table id="YingshouRoomServiceAccountsTable" style="BORDER-COLLAPSE: collapse;background-color:#F5F5F5;" cellSpacing="0" width="99%" align="center" border="1">
                    <tr style="height: 30px;">
                        <td width="5%" align="center">{$key+1}</td>
                        <td width="10%" align="center"> {//代码}
                            <input id="YingshouRoomServiceAccountsCode_{$key+1}" name="accountsCode_{$key+1}" type="text" size="6" tabindex="1"
                                onkeydown="BatchPaymentEditviewModule.getAccountsByCode({$key+1},event,this);" AUTOCOMPLETE="off" style="font-size:16px;" />

                            <img id="YingshouRoomServicesearchIcon1" title="选择" src="./__PUBLIC__/Images/products.gif" style="cursor: pointer;" align="absmiddle"
                                onclick="BatchPaymentEditviewModule.accountsPickList('__URL__/batchPopupPaymentmgrview/row/{$key+1}');" /><a
                                href="javascript:YingshouRoomServiceAccountsEditViewModule.accountsPickList('__URL__/popupPaymentMgrview/module/Accounts/row/{$key+1}')">选择</a>
                        </td>
                        <td width="30%" align="center"> {//客户名称}
                            <input id="YingshouRoomServiceAccountsName_{$key+1}" name="accountsName_{$key+1}" type="text" size="30" readonly="readonly" style="font-size:16px;" />
                        </td>
                        <td width="15%" align="center"> {//金额}
                            <input id="YingshouRoomServiceAccountsMoney_{$key+1}" name="accountsMoney_{$key+1}" type="text" size="10"
                                onkeydown="BatchPaymentEditviewModule.keydownSumAccountsMoney('{$key+1}',event,this);" onblur="BatchPaymentEditviewModule.blurSumAccountsMoney('{$key+1}',event,this);"
                                tabindex="1" value="" style="font-size:16px;" />
                        </td>

                        <td width="10%" align="center"><a href="#" onclick="BatchPaymentEditviewModule.clearAccounts({$key+1});">清空</a>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr style="line-height: 5px;">
                        <td>&nbsp;</td>
                    </tr>
                </table>
                <input type="hidden" id="orderform_ordersn_{$key+1}" name="orderform_ordersn_{$key+1}" value="{$order.ordersn}" />
                <input type="hidden" id="orderformtotalmoney_{$key+1}" name="orderformtotalmoney_{$key+1}" value="{$order.totalmoney}" />
                <input type="hidden" id="orderformjiezhangmoney_{$key+1}" name="orderformjiezhangmoney_{$key+1}" value="{$order.jiezhangmoney}" />
            </foreach>
            <input type="hidden" id="orderform_date" value="{$custdate}" />
            <input type="hidden" id="orderform_ap" value="{$custap}" />
        </form>
    </empty>
</div>

<input id="PaymentEditviewAction" type="hidden" value="BatchPaymentEditView" />


<script>
    var BatchPaymentEditviewModule = {
        dialog: '#globel-dialog-div',
        checkSubmitFlg: false,

        //初始化
        init: function () {
            $('.moduleOperater').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
            $("#YingshouRoomServiceAccountsCode_1").focus();
        },

        /* 通过代码取得支付 */
        // rowNum 是行号，evt是firefox下的event事件，obj是this指针
        getAccountsByCode: function (rowNum, evt, obj) {
            evt = evt ? evt : ((window.event) ? window.event : null);
            var key = evt.keyCode ? evt.keyCode : evt.which;
            var code = $(obj).val();

            if ((key == 13) && (code.length > 0)) {
                this.getAccounts(rowNum, code);
            }
            //向上移动
            if (key == 38) {
                $("#YingshouRoomServiceAccountsCode_" + rowNum).focus();
            }
            //向下移动
            if (key == 40) {
                var focusNum = rowNum + 1;
                $("#YingshouRoomServiceAccountsCode_" + focusNum).focus();
            }
        },

        //根据用户输入的客户代码，输出产品名称
        getAccounts: function (rowNum, code) {
            var that = this;
            $.ajax({
                url: "__URL__/getAccountsByCode&code=" + code,
                async: true,
                beforeSend: function () {},
                success: function (mydata) {
                    var accountsName = '';
                    if (mydata) {
                        $("#YingshouRoomServiceAccountsName_" + rowNum).val(mydata.name); //跳转到下一行
                        var jiezhangmoney = $('#orderformjiezhangmoney_' + rowNum).val();
                        var totalmoney = $('#orderformtotalmoney_' + rowNum).val();
                        var inputmoney = parseFloat(totalmoney) - parseFloat(jiezhangmoney);
                        $("#YingshouRoomServiceAccountsMoney_" + rowNum).val(inputmoney);
                        //that.sumAccountsMoney(rowNum);
                        $("#YingshouRoomServiceAccountsMoney_" + rowNum).focus();
                    } else {
                        alert("输入的客户代码有错误，请重新输入！");
                        return;
                    }
                }
            })
        },
        /* 键盘回车计算产品金额 */
        keydownSumAccountsMoney: function (rowNum, evt, obj) {
            var that = this;
            evt = evt ? evt : ((window.event) ? window.event : null);
            var key = evt.keyCode ? evt.keyCode : evt.which;
            if (key == 13) {
                if ($("#YingshouRoomServiceAccountsName_" + rowNum).val() != '') { //如果不为空，才计算
                    //that.sumAccountsMoney(rowNum);
                }
                rowNum = parseInt(rowNum) + 1;               
                $("#YingshouRoomServiceAccountsCode_" + rowNum).focus();
            }
            //向上移动一个
            if (key == 38) {
                var focusNum = rowNum - 1;
                if (focusNum > 0) {
                    $("#YingshouRoomServiceAccountsCode_" + focusNum).focus();
                }
            }
            //向下移动
            if (key == 40) {
                $("#YingshouRoomServiceAccountsCode_" + rowNum).focus();
            }
        },


        //产品数量输入框失去焦点
        blurkeydownSumProductsMoney: function (rowNum, obj) {
            this.sumProductsMoney(rowNum);
        },

        /* 计算产品金额 */
        sumAccountsMoney: function (rowNum) {
            //获取代码，名称
            code = $('#YingshouRoomServiceAccountsCode_' + rowNum).val();
            name = $('#YingshouRoomServiceAccountsName_' + rowNum).val();
            //获取输入的金额              
            var inputMoney = parseFloat($("#YingshouRoomServiceAccountsMoney_" + rowNum).val());
            var jiezhangMoney = parseFloat($('#orderformtotalmoney_' + rowNum).val());
            //写入总的金额
            inputMoney = inputMoney.toFixed(2);
            //获取订单号，日期，午别
            ordersn = $('#orderform_ordersn_' + rowNum).val();
            date = $('#orderform_date').val();
            ap = $('#orderform_ap').val();
            data = {
                'record': ordersn,
                'custdate': date,
                'custap': ap,
                'name': name,
                'paymentjiezhangmoney': jiezhangMoney,
                'accountsLength': 2,
                'accountsCode_1': code,
                'accountsName_1': name,
                'accountsMoney_1': inputMoney,
                'accountsNote_1': '批量',
            }
            //上传金额数据到订单
            $.ajax({
                url: "__URL__/singleUpdate",
                type: 'post',
                data: data,
                async: true,
                beforeSend: function () {},
                success: function (mydata) {

                }
            });
        },


        //产品代码失去焦点的计算金额
        blurSumAccountsMoney: function (rowNum, obj) {
            if ($("#YingshouRoomServiceAccountsName_" + rowNum).val() != '') { //如果不为空，才计算
                this.sumAccountsMoney(rowNum);
            }
        },


        //判断是否为数字
        IsNum: function (s) {
            if (s != null && s != "") {
                return !isNaN(s);
            }
            return false;
        },

        /* 弹出窗口，选择产品 */
        //moduleName:产品名称 rowNum:行号 moduleName,rowNum
        accountsPickList: function (url) {
            $('#globel-dialog-div').dialog({
                title: '选择客户',
                iconCls: 'icons-application-application_add',
                width: 600,
                height: 610,
                top: 30,
                cache: false,
                href: url,
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false
            });
        },



        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+1快捷键,新建公告
            Mousetrap.bind(['ctrl+1', 'ctrl+f1', 'f1'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                //if (tabOptions.title == '订餐单' && ($('#OrderFormAction').val() == 'Detailview')) {
                IndexIndexModule.updateOperateTab(
                    '__URL__/createview/returnAction/{$returnAction}');
                //};
            });

        }
    }

    $(function () {
        BatchPaymentEditviewModule.init();
    })
</script>
