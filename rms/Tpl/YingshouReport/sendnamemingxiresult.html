<table id="table{$actionName}" border="1" cellspacing="1" cellpadding="3" width="100%" class="lvt" align="center">
    <tr class="listHeader">
        <td class="" width="10%">序号</td>
        <td class="" width="15%">姓名</td>
        <td class="listHeader" width="20%">订单地址</td>
        <td class="listHeader" width="10%">数量规格</td>
        <td class="listHeader" width="20%">金额</td>
        <td class="listHeader" width="10%">分公司</td>
    </tr>
    <foreach item="entity" name="orderform">
        <assign name='record' value="$key" />
        <tr bgcolor="white" onMouseOver="this.className='lvtColDataHover'" onMouseOut="this.className='lvtColData'" ondblclick="alert('row_{$record}');" id="row_{$entity_id}">
           <td class="listColData" align="center">{$key+1}</td>
            <foreach name="entity" item="id">
                <td class="listColData" align="center">{$id}</td>
            </foreach>
        </tr>
    </foreach>
</table>
