<table id="table{$actionName}" border="1" cellspacing="1" cellpadding="3" width="100%" class="lvt" align="center">
    <tr class="listHeader">
        <td class="" width="10%">序号</td>
        <td class="listHeader" width="20%">科目摘要</td>
        <td class="listHeader" width="30%">名称</td>
        <td class="listHeader" width="20%">金额</td>
        <td class="listHeader">分公司</td>       
    </tr>
    <foreach item="entity" name="revparmgr">
        <assign name='record' value="$key" />
        <if condition="$entity[1] eq '营收情况'">
            <tr bgcolor="66CCFF"  id="row_{$entity_id}">          
                <td class="listColData"  align="center">{$key}</td>               
                <td class="listColData"  colspan="4" align="center">营收情况</td>                
            </tr>
        <elseif  condition="$entity[1] eq '贷方营收合计'" />
            <tr bgcolor="66CCFF"  id="row_{$entity_id}">          
                <td class="listColData"  align="center">{$key}</td>               
                <td class="listColData"  colspan="2" align="center">贷方营收合计</td> 
                <td class="listColData"  colspan="2" align="center">{$entity[2]}</td>                
            </tr>
        <elseif  condition="$entity[1] eq '借方营收合计'" />
            <tr bgcolor="66CCFF"  id="row_{$entity_id}">          
                <td class="listColData"  align="center">{$key}</td>               
                <td class="listColData"  colspan="2" align="center">借方营收合计</td> 
                <td class="listColData"  colspan="2" align="center">{$entity[2]}</td>                
            </tr>
        <else/>
            <tr bgcolor="white" onMouseOver="this.className='lvtColDataHover'" onMouseOut="this.className='lvtColData'" ondblclick="alert('row_{$record}');" id="row_{$entity_id}">          
               <td class="listColData" align="center">{$key}</td>
              <foreach name="entity" item="id">
                  <td class="listColData" align="center">{$id}</td>
              </foreach>
            </tr>
        </if>
    </foreach>
</table>
