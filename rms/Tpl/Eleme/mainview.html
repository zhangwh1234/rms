<div id="elemeMainviewLayout" class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'north',href:'__URL__/mainviewTopMenu'
	" style="height:35px;">
    </div>
    <div data-options="region:'west',split:true,
		title:'功能菜单',
		href:'__URL__/mainviewLeftMenu'"
         style="width: 180px"></div>
    <div data-options="region:'center',href:'__URL__/mainviewPlatformIntroduce'">
    </div>
</div>
<script>
    var ElemeModule = {

        init: function () {
            //设置div的高度
            $('#elemeMainviewLayout').height(IndexIndexModule.operationHeight+30);
        }
    }

    $(function(){
        ElemeModule.init();
    })
    function elemeUpdateRegin(url){
        var elemeMainviewLayout = $('#elemeMainviewLayout');
        var regin =  elemeMainviewLayout.layout('panel','center');
        regin.panel('refresh',url);
    }
</script>
