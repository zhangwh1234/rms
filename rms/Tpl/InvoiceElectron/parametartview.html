        clear: both;

        padding: 0px;
        overflow: scroll;

</style>

    <ul>

               onclick="IndexIndexModule.updateOperateTab('__URL__/listview');">&nbsp;&gt;{$Think.lang.$moduleName}</a>
        </li>
        <li>&nbsp;&gt;电子发票参数设置</li>
        <li style="width: 50px;">&nbsp;</li>

        <li style="margin-left: 10px;"><a href="javascript:;" onclick="InvoiceEleParaviewModule.insert();"><img

        <li><a href="javascript:void(0);" onclick="InvoiceEleParaviewModule.insert();">保存数据<span>^9</span></a></li>

        <li style="margin-left: 30px;"><a href="javascript:;"

<div class="moduleOperatert">
    <form id="InvoiceEleParaviewForm" method="post">
        <input type="hidden" name="returnAction" value="{$returnAction}"/>
        <input type="hidden" name="type" value="2" />
        <table border="0" cellspacing="0" cellpadding="0" width="99%" align="center">
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="3" width="100%" class="small">
                        <tr>
                            <td class="dvtTabCache" style="width:20px" nowrap>&nbsp;</td>
                            <td class="dvtSelectedCell" align="center" nowrap> 新建</td>
                            <td class="dvtTabCache" style="width:80%">&nbsp;</td>
                        <tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td valign="top" align="center">
                    <div class="BaseForm" style="border: 1px solid #e0dddd; background: white;">
                        <table style="BORDER-COLLAPSE: collapse" borderColor="#A9A9A9" cellSpacing="0" width="100%"
                               align="center" border="1">
                            <tr>
                                <td colspan="4" class="tabBlockViewHeader">
                                    参数基本信息
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">纳税人识别号:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text"  name="xsf_nsrsbh" autocomplete="off" value="{$info.xsf_nsrsbh}"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">公司名称:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text" name="xsf_mc"  value="{$info.xsf_mc}"
                                           style="font-size:16px;width:90%;"/>
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">公司地址电话:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text"  name="xsf_dzdh" autocomplete="off" value="{$info.xsf_dzdh}"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">公司银行账户:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text" name="xsf_yhzh"   value="{$info.xsf_yhzh}"
                                           style="font-size:16px;width:90%;"/>
                                </td>
                            </tr>

                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">税率:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text"  name="sl" autocomplete="off" value="{$info.sl}"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;"></span>
                                </td>
                                <td width="30%" align="left">

                                </td>
                            </tr>

                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">电子发票启用:</span>
                                </td>
                                <td width="30%" align="left">
                                   <select name="invoiceelectron_open">
                                       <if condition="info.invoiceelectron_open">
                                           <option>{$info.invoiceelectron_open}</option>
                                       </if>
                                       <option>启用</option>
                                       <option>关闭</option>
                                   </select>
                                </td>
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;"></span>
                                </td>
                                <td width="30%" align="left">

                                </td>
                            </tr>

                        <tr style="line-height: 5px;">
                            <td colspan="4" align="center">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-other-tick'"
                                   onclick="InvoiceEleParaviewModule.insert();" style="width:100px;margin-right:40px;">确认</a>
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-arrow-cross'"
                                   onclick="IndexIndexModule.updateOperateTab('__URL__/listview');"
                                   style="width:100px;">放弃</a>
                            </td>
                        </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<input id="InvoiceEleParaAction" type="hidden" value="InvoiceEleParaview"/>
<script>
    var InvoiceEleParaviewModule = {
        dialog: '#globel-dialog-div',
        checkSubmitFlg : false,
        //初始化
        init: function () {
            $('.moduleOperatert').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
            //键盘移动
            this.keyboardMove();
        },

        //保存记录
        insert: function () {
            $('#InvoiceEleParaviewForm').form('submit', {
                url: '__URL__/paramaterEdit',
                onSubmit: function () {
                },
                success: function (res) {
                    console.info(res);
                    return;
                    var data = eval('(' + res + ')');
                    if (!data.status) {
                        $.app.method.tip('提示信息', data.info, 'error');
                        InvoiceEleParaviewModule.checkSubmitFlg = false;
                        return false;
                    } else {
                        $.app.method.tip('提示信息', data.info, 'info');
                        IndexIndexModule.updateOperateTab(data.url);
                    }
                }
            });
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+9快捷键,保存公告
            Mousetrap.bind(['ctrl+9', 'ctrl+f9', 'f9'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '电子发票管理' && ($('#InvoiceMgrAction').val() == 'Createview')) {
                    InvoiceMgrCreateviewModule.insert();
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '电子发票管理' && ($('#InvoiceMgrAction').val() == 'Createview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });

        },


        //键盘移动方案
        keyboardMove: function () {

        }

    }

    $(function () {
       // InvoiceEleParaviewModule .init();
    })
</script>
