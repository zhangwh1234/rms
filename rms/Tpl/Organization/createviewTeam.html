<script>
    var OrganizationCreateviewTeamModule = {

        //初始化
        init :function(){
            $('.moduleOperatert').height(500);
            this.quickKeyboardAction();
        },

        //保存记录
        insert: function () {
            $('#OrganizationCreateviewTeamForm').form('submit', {
                url: '__URL__/insertTeam',
                onSubmit: function () {
                    var isValid = $(this).form('validate');
                    if (!isValid) {
                        alert('数据不能为空！或者输入错误，请检查！');
                        return false;
                    }
                },
                success: function (res) {
                    var data = eval('(' + res + ')');
                    if(!data.status){
                        $.app.method.tip('提示信息', data.info, 'error');
                    }else{
                        $.app.method.tip('提示信息', data.info, 'info');
                        IndexIndexModule.updateOperateTab(data.url);
                    }
                }
            });
        },

        //放弃保存
        cancel: function(){
            var url = '__URL__/listview';
            IndexIndexModule.updateOperateTab(url);
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+9快捷键,保存公告
            Mousetrap.bind(['ctrl+9', 'ctrl+f9', 'f9'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                console.info(tabOptions);
                if (tabOptions.title == '群发消息' && ($('#MessagesAction').val() == 'createview')) {
                    MessagesCreateviewModule.insert();
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '群发消息' && ($('#MessagesAction').val() == 'createview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });
        }
    }

    $(function () {
        OrganizationCreateviewTeamModule.init();
        setTimeout(function(){
            $('#OrganizationCreateviewTeamForm input[name=name]').focus();
        },100);

    })
</script>
