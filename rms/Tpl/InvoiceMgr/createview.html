<style>
    .moduleOperatert {
        clear: both;
        margin: 0px;
        padding: 0px;
        overflow: scroll;
    }

</style>
<div class="moduleMenu">
    <ul>
        <li>{$Think.lang.$navName}</li>
        <li><a href="javascript:void(0);" class="moduleName"
               onclick="IndexIndexModule.updateOperateTab('__URL__/listview');">&nbsp;&gt;{$Think.lang.$moduleName}</a>
        </li>
        <li>&nbsp;&gt;新建操作</li>
        <li style="width: 50px;">&nbsp;</li>

        <li style="margin-left: 10px;"><a href="javascript:;" onclick="InvoiceMgrCreateviewModule.insert();"><img
                src=".__PUBLIC__/Images/newBtn.png" alt="" title="" border="0"></a></li>
        <li><a href="javascript:void(0);" onclick="InvoiceMgrCreateviewModule.insert();">保存订单<span>^9</span></a></li>

        <li style="margin-left: 30px;"><a href="javascript:;"
                                          onclick="IndexIndexModule.updateOperateTab('__URL__/{$returnAction}');"><img
                src=".__PUBLIC__/Images/newBtn.png" alt="" title="" border="0"></a></li>
        <li><a href="javascript:void(0);" onclick="IndexIndexModule.updateOperateTab('__URL__/{$returnAction}');">放弃,返回列表<span>^4</span></a>
        </li>


        <li style="float: right;margin-right: 60px;"><a href="#" onclick="IndexIndexModule.closeOperateTab();">关闭</a>
        </li>

                src=".__PUBLIC__/Images/closeBtn.png"
                alt="" title="" border="0"></a></li>
    </ul>
</div>

<div class="moduleOperatert">
    <form id="InvoiceMgrCreateviewForm" method="post">
        <input type="hidden" name="returnAction" value="{$returnAction}"/>
        <input type="hidden" name="type" value="2" />
        <table border="0" cellspacing="0" cellpadding="0" width="99%" align="center">
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="3" width="100%" class="small">
                        <tr>
                            <td class="dvtTabCache" style="width:20px" nowrap>&nbsp;</td>
                            <td class="dvtSelectedCell" align="center" nowrap> 新建</td>
                            <td class="dvtTabCache" style="width:80%">&nbsp;</td>
                        <tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td valign="top" align="center">
                    <div class="BaseForm" style="border: 1px solid #e0dddd; background: white;">
                        <table style="BORDER-COLLAPSE: collapse" borderColor="#A9A9A9" cellSpacing="0" width="100%"
                               align="center" border="1">
                            <tr>
                                <td colspan="4" class="tabBlockViewHeader">
                                    发票基本信息
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票抬头:</span>
                                </td>
                                <td width="50%" align="left">
                                    <input type="text"  name="header" autocomplete="off"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票金额:</span>
                                </td>
                                <td width="25%" align="left">
                                    <input type="text" name="ordermoney" class="easyui-numberbox" id="InvoiceMgrCreateviewFormOrderMoney" data-options="min:1,precision:2"
                                           style="font-size:16px;width:150px;"/>
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票内容:</span>
                                </td>
                                <td width="50%" align="left">
                                    <select type="text"  name="body"
                                           style="width:100px;font-size:16px;">
                                        <option value="工作餐">工作餐</option>
                                        <option value="盒饭">盒饭</option>
                                        <option value="餐费">餐费</option>
                                    </select>
                                </td>
                                <td width="10%" align="right">
                                    <label style="margin-left:30px;">发票类型:</label>
                                </td>
                                <td width="25%" align="left">
                                    <select id="invoice_type" name="invoicetype" style="margin-left: 1px;width: 30%;">
                                        <if condition="$info.invoicetype neq ''">
                                            <option value="{$info.invoicetype}">{$info.invoicetype}</option>
                                            <else />
                                            <option value=""></option>
                                        </if>

                                        <if condition="$invoiceelectronopen eq '启用'" >
                                            <option value="电子票">电子票</option>
                                        </if>
                                        <!-- <option value="普通票">普通票</option> -->
                                    </select>
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方纳税人识别号:</span>
                                </td>
                                <td width="50%" align="left">
                                    <input type="text"  name="gmf_nsrsbh" autocomplete="off"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方银行账户:</span>
                                </td>
                                <td width="25%" align="left">
                                    <input type="text" name="gmf_yhzh"
                                           style="font-size:16px;width:90%;"/>
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="15%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方地址电话:</span>
                                </td>
                                <td width="50%" align="left">
                                    <input type="text"  name="gmf_dzdh" autocomplete="off"
                                           style="font-size:16px;width: 90%;"/>
                                </td>
                                <td width="10%" align="right">

                                </td>
                                <td width="25%" align="left">
                                </td>
                            </tr>

                        <tr style="line-height: 5px;">
                            <td colspan="4" align="center">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-other-tick'"
                                   onclick="InvoiceMgrCreateviewModule.insert();" style="width:100px;margin-right:40px;">确认</a>
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-arrow-cross'"
                                   onclick="IndexIndexModule.updateOperateTab('__URL__/listview');"
                                   style="width:100px;">放弃</a>
                            </td>
                        </tr>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<input id="InvoiceMgrAction" type="hidden" value="Createview"/>
<script>
    var InvoiceMgrCreateviewModule = {
        dialog: '#globel-dialog-div',
        checkSubmitFlg : false,
        //初始化
        init: function () {
            $('.moduleOperatert').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
            //键盘移动
            this.keyboardMove();
        },

        //保存记录
        insert: function () {
            //防止重复提交
            if(this.checkSubmitFlg == false){
                this.checkSubmitFlg = true;
            }else{
                return;
            }
            $('#InvoiceMgrCreateviewForm').form('submit', {
                url: '__URL__/insert',
                onSubmit: function () {
                    //如果返回false阻止提交
                    if ($('#InvoiceMgrCreateviewForm input[name=header]').val() == '') {
                        alert('发票抬头不能为空!');
                        InvoiceMgrCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    if ($('#InvoiceMgrCreateviewFormOrderMoney').numberbox('getValue') <= 0) {
                        alert('发票金额不能为空!');
                        InvoiceMgrCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    if ($('#InvoiceMgrCreateviewForm input[name=body]').val() == '') {
                        alert('发票内容不能为空!');
                        InvoiceMgrCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    if ($('#InvoiceMgrCreateviewForm select[name=invoicetype]').val() == '') {
                        alert('发票类型不能为空!');
                        InvoiceMgrCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }
                },
                success: function (res) {
                    console.log(res);
                    return;
                    var data = eval('(' + res + ')');
                    if (!data.status) {
                        $.app.method.tip('提示信息', data.info, 'error');
                        InvoiceMgrCreateviewModule.checkSubmitFlg = false;
                        return false;
                    } else {
                        $.app.method.tip('提示信息', data.info, 'info');
                        IndexIndexModule.updateOperateTab(data.url);
                    }
                }
            });
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+9快捷键,保存公告
            Mousetrap.bind(['ctrl+9', 'ctrl+f9', 'f9'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '发票管理' && ($('#InvoiceMgrAction').val() == 'Createview')) {
                    InvoiceMgrCreateviewModule.insert();
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '发票管理' && ($('#InvoiceMgrAction').val() == 'Createview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });

        },


        //键盘移动方案
        keyboardMove: function () {
            //定制键盘移动方案
            $('#InvoiceMgrCreateviewForm input[name=header]').bind('keydown', function (event) { //联系人
                if ((event.which == 13) || (event.which == 40)) {
                    $('#InvoiceMgrCreateviewFormOrderMoney').numberbox('textbox').focus();
                }
                if (event.which == 38) {

                }
            })
            //金额移动
            $('#InvoiceMgrCreateviewForm input[name=ordermoney]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                }
                if (event.which == 38) { //上移
                    $('#InvoiceMgrCreateviewForm input[name=header]').focus();
                }
            })

        }

    }

    $(function () {
        InvoiceMgrCreateviewModule.init();
        setTimeout(function () {
            $('#InvoiceMgrCreateviewForm input[name=header]').focus();
        }, 100);

    })
</script>
