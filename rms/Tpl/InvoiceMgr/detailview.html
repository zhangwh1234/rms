<div class="moduleMenu">
    <ul>
        <li>{$Think.lang.$navName}</li>
        <li><a href="javascript:void(0);" class="moduleName"
               onclick="IndexIndexModule.updateOperateTab('__URL__/listview');">&nbsp;&gt;{$Think.lang.$moduleName}</a>
        </li>
        <li>&nbsp;&gt;新建操作</li>
        <li style="width: 50px;">&nbsp;</li>

        <li style="margin-left: 30px;"><a href="javascript:;"
                                          onclick="IndexIndexModule.updateOperateTab('__URL__/{$returnAction}');"><img

<div class="moduleOperatert">
    <form id="InvoiceMgrEditviewForm" method="post">
        <input type="hidden" name="returnAction" value="{$returnAction}"/>
        <input type="hidden" name="record" value="{$record}" />
        <table border="0" cellspacing="0" cellpadding="0" width="99%" align="center">
            <tr>
                <td>
                    <table border="0" cellspacing="0" cellpadding="3" width="100%" class="small">
                        <tr>
                            <td class="dvtTabCache" style="width:20px" nowrap>&nbsp;</td>
                            <td class="dvtSelectedCell" align="center" nowrap> 查看 </td>
                            <td class="dvtTabCache" style="width:80%">&nbsp;</td>
                        <tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td valign="top" align="center">
                    <div class="BaseForm" style="border: 1px solid #e0dddd; background: white;">
                        <table style="BORDER-COLLAPSE: collapse" borderColor="#A9A9A9" cellSpacing="0" width="100%"
                               align="center" border="1">
                            <tr>
                                <td colspan="4" class="tabBlockViewHeader">
                                    发票基本信息
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票抬头:</span>
                                </td>
                                <td width="45%" align="left">
                                    <input type="text"  name="header" autocomplete="off" readonly
                                           style="font-size:16px;width: 90%;" value="{$info.header}"
                                            />
                                    <a style="float:right;margin-right: 10px;font-size:16px;vertical-align: middle;" class="copyinvoicemgrheaderbtn" data-clipboard-text="{$info.header}" >复制</a>
                                </td>
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票金额:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text" name="ordermoney" value="{$info.ordermoney}"
                                           style="font-size:16px;width:150px;"/>

                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">发票内容:</span>
                                </td>
                                <td width="45%" align="left">
                                    <input type="text" readonly value="{$info.body}" style="font-size:16px;width:150px;"/>
                                    <a style="float:right;margin-right: 10px;font-size:16px;vertical-align: middle;" class="copyinvoicemgrbodybtn" data-clipboard-text="{$info.body}" >复制</a>
                                </td>
                                <td width="10%" align="right">

                                </td>
                                <td width="30%" align="left">

                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方纳税人识别号:</span>
                                </td>
                                <td width="45%" align="left">
                                    <input type="text"  name="gmf_nsrsbh" autocomplete="off" value="{$info.gmf_nsrsbh}" readonly
                                           style="font-size:16px;width: 90%;"/>
                                    <a style="float:right;margin-right: 10px;font-size:16px;vertical-align: middle;" class="copyinvoicemgrnsrsbhbtn" data-clipboard-text="{$info.gmf_nsrsbh}" >复制</a>
                                </td>
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方银行账户:</span>
                                </td>
                                <td width="30%" align="left">
                                    <input type="text" name="gmf_yhzh" value="{$info.gmf_yhzh}" readonly
                                           style="font-size:16px;width:70%;"/>
                                    <a style="float:right;margin-right: 10px;font-size:16px;vertical-align: middle;" class="copyinvoicemgryhzhbtn" data-clipboard-text="{$info.gmf_yhzh}" >复制</a>
                                </td>
                            </tr>
                            <tr style="background: #FFFFFF;">
                                <td width="10%" align="right">
                                    <span style="font-size:14px;margin-right:10px;">购买方地址电话:</span>
                                </td>
                                <td width="45%" align="left">
                                    <input type="text"  name="gmf_dzdh" autocomplete="off" value="{$info.gmf_dzdh}" readonly
                                           style="font-size:16px;width: 90%;"/>
                                    <a style="float:right;margin-right: 10px;font-size:16px;vertical-align: middle;" class="copyinvoicemgrdzdhbtn" data-clipboard-text="{$info.gmf_dzdh}" >复制</a>
                                </td>
                                <td width="10%" align="right">

                                </td>
                                <td width="30%" align="left">
                                </td>
                            </tr>


                            <tr style="line-height: 5px;">
                                <td colspan="4" align="center">
                                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-arrow-cross'"
                                       onclick="IndexIndexModule.updateOperateTab('__URL__/listview');"
                                       style="width:100px;">放弃</a>
                                </td>
                            </tr>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<input id="InvoiceMgrAction" type="hidden" value="Createview"/>
<script>
    $(document).ready(function(){

        var clipboard_invoicemgrheader = new Clipboard('.copyinvoicemgrheaderbtn');
        clipboard_invoicemgrheader.on('success', function(e) {
            $.messager.show({
                title: '消息提示',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });
        clipboard_invoicemgrheader.on('error', function(e) {
            $.messager.show({
                title: '复制失败',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });
        var clipboard_invoicemgrbody = new Clipboard('.copyinvoicemgrbodybtn');
        clipboard_invoicemgrbody.on('success', function(e) {
            $.messager.show({
                title: '消息提示',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });


        var clipboard_invoicemgrnsrsbh = new Clipboard('.copyinvoicemgrnsrsbhbtn');
        clipboard_invoicemgrnsrsbh.on('success', function(e) {
            $.messager.show({
                title: '消息提示',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });
        clipboard_invoicemgrnsrsbh.on('error', function(e) {
            $.messager.show({
                title: '复制失败',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });
        var clipboard_invoicemgrdzdh = new Clipboard('.copyinvoicemgrdzdhbtn');
        clipboard_invoicemgrdzdh.on('success', function(e) {
            $.messager.show({
                title: '消息提示',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });
        var clipboard_invoicemgryhzh = new Clipboard('.copyinvoicemgryhzhbtn');
        clipboard_invoicemgryhzh.on('success', function(e) {
            $.messager.show({
                title: '消息提示',
                msg: e.text,
                showType: 'show',
                timeout: 1000
            });
        });

    })

    var InvoiceMgrEditviewModule = {
        dialog: '#globel-dialog-div',
        checkSubmitFlg : false,
        //初始化
        init: function () {
            $('.moduleOperatert').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
            //键盘移动
            this.keyboardMove();
        },


        //新建的快捷操作
        quickKeyboardAction: function () {

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '发票管理' && ($('#InvoiceMgrAction').val() == 'Editview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });

        },


        //键盘移动方案
        keyboardMove: function () {

        }

    }

    $(function () {
        InvoiceMgrEditviewModule.init();
    })
</script>
