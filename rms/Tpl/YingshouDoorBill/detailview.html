    <input type="hidden" id="{$moduleName}returnAction" value="{$returnAction}">

            <td>

                    <tr>

            </td>
        </tr>
        <tr>
            <td valign=top align="center">
                <div id="basicTab" style="border: 1px solid #e0dddd; background: white;">

                        <volist name="blocks" id="data">
                            <tr>
                                <td colspan=4 class="tabBlockViewHeader">
                                    {$Think.lang.$key}

                            <!-- Here we should include the uitype handlings-->

                            </tr>

                            <tr style="background: #FFFFFF;">

                                    <include file='accountsdetailviewUI' />

                            </tr>
                        </table>

                        <tr style="line-height: 5px;">
                            <td colspan="4" align="center">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icons-arrow-cross'" onclick="IndexIndexModule.updateOperateTab('__URL__/listview');" style="width:100px;">返回列表</a>

                        </tr>
                    </table>

                </div>
            </td>
        </tr>

</div>


<script>
    var YingshouDoorBillDetailviewModule = {

        //初始化
        init: function () {
            $('.moduleoperator').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+1快捷键,新建公告
            Mousetrap.bind(['ctrl+1','ctrl+f1','f1'], function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '公告' && ($('#NoticeAction').val() == 'Detailview')) {
                    IndexIndexModule.updateOperateTab('__URL__/createview');
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '公告' && ($('#NoticeAction').val() == 'Detailview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });
        }
    }

    $(function () {
        YingshouDoorBillDetailviewModule.init();
    })
</script>
