<!-- 电话查询  -->
<form style="overflow: hidden;">
    <table cellspacing="6" width="100%" style="margin-left: 10px;margin-top:10px;">
        <tr>
            <td>
                <span style="font-size: 16px;">电话查询</span>
                <input type="text" class="easyui-validatebox" id="orderFormListviewTelphoneSearchInput"
                       name="searchTextTelphone" autocomplete="off"
                       style="font-size: 16px;width:80%;" value=""/>
                <input type="text" style="width:0px;visibility:hidden;" >
            </td>
        <tr>
    </table>
</form>
<script>
    $(function(){
        $('#orderFormListviewTelphoneSearchInput').focus();
        $('#orderFormListviewTelphoneSearchInput').keydown(function(event){
            var that = this;
            if(event.keyCode == 13){
                var dialog = '#globel-dialog-div';
                var moduleName =  $(dialog).find("form input[name='searchTextTelphone']").val();
                $(dialog).find('form').eq(0).form('submit', {
                    onSubmit: function () {
                        var isValid = $(this).form('validate');
                        if (!isValid) return false;
                        var searchTextTelphone = $(that).val();
                        var url = '__URL__/searchviewTelphone/searchTextTelphone/'+searchTextTelphone;
                        IndexIndexModule.openOperateTab(url, '订餐电话查询');
                        $(dialog).dialog('close');
                        return false;
                    }
                });
                return false;
            }
        })
    })
</script>
