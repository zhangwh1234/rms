<div class="moduleMenu">
    <ul>
        <li>{$Think.lang.$navName}</li>
        <li><a href="#">&nbsp;&gt;{$Think.lang.$moduleName}</a></li>
        <li>&nbsp;&gt;订单地址查询</li>
        <li style="width: 50px;">&nbsp;</li>

        <li style="margin-left: 10px;"><a href="javascript:void(0);"
                                          onclick="OrderFormSearchviewAddressModule.addressSearchInput();"><img
                src=".__PUBLIC__/Images/addressBtn.jpg" alt="" title="" border="0"></a></li>
        <li><a href="javascript:void(0);" onclick="OrderFormListviewModule.addressSearchInput();">地址查询<span>^6</span></a></li>


        <li style="float: right;margin-right: 40px;"><a href="javascript:void(0);" onclick="IndexIndexModule.closeOperateTab();">关闭</a></li>
        <li style="float:right;"><a href="javascript:void(0);" onclick="IndexIndexModule.closeOperateTab();"><img
                src=".__PUBLIC__/Images/closeBtn.png" alt="" title="" border="0"></a></li>
    </ul>
</div>

<tagLib name="easyui"/>
<div class="moduleOperatert" style="height:300px;width:100%;clear:both;">
    <easyui:datagrid options="datagrid.options" fields="datagrid.fields"/>
</div>
<input id="OrderFormSearchviewAddressAction" type="hidden"  value="" />
<script>
    var OrderFormSearchviewAddressModule = {
        dialog:   '#globel-dialog-div',

        //初始化
        init :function(){
            $('.moduleOperatert').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
        },

        //操作格式化
        operate: function (val, rowData, rowIndex) {
            var btn = [];
            btn.push('<a href="javascript:void(0);" onclick="OrderFormSearchviewAddressModule.detailview(' + rowData.orderformid + ')">查看</a>');
            btn.push('<a href="javascript:void(0);" onclick="OrderFormSearchviewAddressModule.editview(' + rowData.orderformid + ')">改单</a>');
            btn.push('<a href="javascript:void(0);" onclick="OrderFormSearchviewAddressModule.hurry(' + rowData.orderformid + ')">催送</a>');
            btn.push('<a href="javascript:void(0);" onclick="OrderFormSearchviewAddressModule.duplicateview(' + rowData.orderformid + ')">复制</a>');
            btn.push('<a href="javascript:void(0);" onclick="OrderFormSearchviewAddressModule.returnorderformview(' + rowData.orderformid + ')">退餐</a>');
            return btn.join(' | ');
        },

        //订单地址输入
        addressSearchInput: function () {
            var that = this;
            $(that.dialog).dialog({
                title: '订餐地址查询',
                iconCls: 'icons-application-application_add',
                width: 500,
                height: 140,
                cache: false,
                href: "{:U('OrderForm/searchAddressInput')}",
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false,
                buttons:[{
                    text:'确定',
                    iconCls:'icons-other-tick',
                    handler: function(){
                        $(that.dialog).find('form').eq(0).form('submit', {
                            onSubmit: function(){
                                var isValid = $(this).form('validate');
                                if (!isValid) return false;

                                var formArray = $(this).serializeArray();
                                var url = '__URL__/searchviewAddress/';
                                $.each(formArray, function (key, value) {
                                    url = url + value.name + '/' + value.value;
                                })
                                IndexIndexModule.openOperateTab(url, '订餐地址查询');
                                $(that.dialog).dialog('close');
                                return false;
                            }
                        });
                    }
                },{
                    text:'取消',
                    iconCls:'icons-arrow-cross',
                    handler: function(){
                        $(that.dialog).dialog('close');
                    }
                }]
            });
        },

        //查看订单
        detailview:function(orderformid){
            url = '__URL__/detailview/record/'+orderformid+'/returnAction/{$returnAction}';
            IndexIndexModule.updateOperateTab(url);
        },

        //改单
        editview:function(orderformid){
            url = '__URL__/editview/record/'+orderformid+'/returnAction/{$returnAction}';
            IndexIndexModule.updateOperateTab(url);
        },

        //催送订单
        hurry:function(orderformid){
            var url = '__URL__/hurry/record/' + orderformid + '/returnAction/{$returnAction}';
            var that = this;
            $.messager.confirm('提示信息', '确定要催送订单吗？', function(result){
                if(!result) return false;

                $.messager.progress({text:'处理中，请稍候...'});
                $.post( url , {}, function(res){
                    $.messager.progress('close');
                    $('#orderform_searchviewaddress_datagrid').datagrid('reload');
                    $.app.method.tip('提示信息', res.info, 'info');

                }, 'json');
            });

        },

        //复制订单
        duplicateview:function(orderformid){
            url = '__URL__/duplicateview/record/'+orderformid+'/returnAction/{$returnAction}';
            IndexIndexModule.updateOperateTab(url);
        },

        //退餐
        returnorderformview:function(orderformid){
            url = '__URL__/returnorderformview/record/'+orderformid+'/returnAction/{$returnAction}';
            IndexIndexModule.updateOperateTab(url);
        },

        //新建的快捷操作
        quickKeyboardAction:function(){
            var that = this;

            // ctrl+6快捷键, 地址查询
            Mousetrap.bind(['ctrl+6','ctrl+f6','f6'], function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '订餐地址查询') {
                    that.addressSearchInput();
                };
            });


            // ESC键
            Mousetrap.bind('esc', function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '订餐地址查询') {
                    if( $(that.dialog).parent().is(":hidden")  == true){ //隐藏
                        // 更新一个选项卡面板
                        $('#operation').tabs('select','订餐单');
                    }else {  //对话框打开
                        $(IndexIndexModule.dialog).dialog('close');
                    }
                }
            });
        }

    }

    $(function(){
        OrderFormSearchviewAddressModule.init();
    })
</script>
