<p class="baiduintroduce">百度外卖是由百度打造的专业外卖服务平台，提供网络外卖订餐服务。于2014年5月20日正式推出，主打中高端白领市场，支持全国一二线城市，午餐晚餐下午茶夜宵零食全覆盖。</p>
<p class="baiduintroduce">订餐可以通过PC端网站、独立手机APP、微信公共账号“百度外卖”以及百度地图“附近”功能来进行操作。百度外卖极其在乎品质和用户体验，消费者可以基于地理位置搜索到附近的正餐快餐、小吃甜点、咖啡蛋糕等外卖信息，可自由选择配送时间、支付方式，并添加备注和发票信息，随时随地下单，快速配送到手，完成一次足不出户的美味体验。</p>
