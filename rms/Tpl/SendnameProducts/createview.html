<include file="Module/createview" />

<script>
    var UserCreateviewModule = {

        //初始化
        init :function(){
            $('.moduleOperatert').height(500);

        },

        //保存记录
        insert: function () {
            alert('user insert');
            return;
            $('#UserCreateviewForm').form('submit', {
                url: '__URL__/insert',
                onSubmit: function () {
                    var isValid = $(this).form('validate');
                    if (!isValid) {
                        return false;
                    }
                },
                success: function (res) {
                    var data = eval('(' + res + ')');
                    if(!data.status){
                        $.app.method.tip('提示信息', data.info, 'error');
                    }else{
                        $.app.method.tip('提示信息', data.info, 'info');
                        IndexIndexModule.updateOperateTab(data.url);
                    }
                }
            });
        },

        //放弃保存
        cancel: function(){
            var url = '__URL__/listview';
            IndexIndexModule.updateOperateTab(url);
        }
    }

    $(function () {
        $('#UserCreateviewForm textarea[name=name]').focus();
        UserCreateviewModule.init();
        setTimeout(function(){

        },100);

    })
</script>
