<table width="100%" style="border: 1px solid beige;">
    <tr>
        <td width="20%">
            <span style="font-size: 14px;color:blue;">{$repeattype}</span>
        </td>
        <td width="80%">
            <table width="80%">
                <tr>
                    <td>开始日期:</td>
                    <td><input value="{$startdate}" readonly="readonly" /></td>
                    <td width="10%"></td>
                    <td>结束日期:</td>
                    <td><input value="{$enddate}" readonly="readonly" /></td>
                    <td width="5%"></td>

                    <td>周日不送<input type="checkbox" {$sunday} readonly="readonly" /></td>
                </tr>
            </table>

        </td>
    </tr>
</table>
