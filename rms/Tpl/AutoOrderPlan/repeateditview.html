<table width="100%" style="border: 1px solid beige;">
    <tr>
        <td width="20%">
            <select name="autoorderplan_repeattype" id="autoorderplan_repeattype">
                <option value="{$repeattype}">{$repeattype}</option>
                <option value="按周重复">按周重复</option>
                <option value="按月重复">按月重复</option>
            </select>
        </td>
        <td width="80%">
            <table width="80%">
                <tr>
                    <td>开始日期:</td>
                    <td><input class="easyui-datebox" name="autoorderplan_startdate" id="autoorderplan_startdate" value="{$startdate}"></td>
                    <td width="10%"></td>
                    <td>结束日期:</td>
                    <td><input class="easyui-datebox" name="autoorderplan_enddate" id="autoorderplan_enddate" value="{$enddate}"></td>
                    <td width="5%"></td>
                    <td>周六不送<input type="checkbox" name="autoorderplan_saturday" {$saturday} ></td>
                    <td>周日不送<input type="checkbox" name="autoorderplan_sunday" {$sunday} ></td>
                </tr>
            </table>

        </td>
    </tr>
</table>

<if condition="$repeattype eq '按周重复'">
<div id="autoorderplan_weekselectdiv">
    <table style="border: 1px solid #b2b2b2;" width="100%">
        <tr><td><span style="font-size: 14px;">抄单星期选择:</span></td></tr>
        <tr>
            <td>
                <table  style="font-size: 12px;">
                    <tr>
                        <td width="10%"><input type="checkbox"  name="autoorderdate_week1" {$week1} /><span>星期一 </span></td>

<script>
    $('#autoorderplan_repeattype').change(function(e){
        var repeattype = $('#autoorderplan_repeattype').val();
        if(repeattype == '按周重复'){
            $('#autoorderplan_dateselectdiv').hide();
            $('#autoorderplan_weekselectdiv').show();
        };
        if(repeattype == '按月重复'){
            $('#autoorderplan_dateselectdiv').show();
            $('#autoorderplan_weekselectdiv').hide();
        };
        if(repeattype == ''){
            $('#autoorderplan_dateselectdiv').show();
            $('#autoorderplan_weekselectdiv').show();
        }
    });
</script>
