<include file="AutoOrderPlan/detailviewUI" />
<input id="AutoOrderPlanAction" type="hidden" value="Detailview"/>

<script>
    var BookOrderDetailviewModule = {

        //初始化
        init:function(){
            $('.moduleOperater').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+1快捷键,新建公告
            Mousetrap.bind(['ctrl+1','ctrl+f1','f1'], function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                IndexIndexModule.updateOperateTab('__URL__/createview/returnAction/{$returnAction}');
                //};
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '抄单' ) {
                    IndexIndexModule.updateOperateTab("__URL__/listview/pagetype/{$pagetype}/rowIndex/{$rowIndex}");
                };
            });
        }
    }

    $(function(){
        BookOrderDetailviewModule.init();
    })


</script>
