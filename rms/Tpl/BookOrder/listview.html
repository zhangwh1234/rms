<tagLib name="easyui"/>
<div id="OrderBookListviewDiv" style="height:400px;width:100%;clear:both;">
    <easyui:datagrid options="datagrid.options" fields="datagrid.fields"/>
</div>
<input id="BookOrderAction" type="hidden"  value="Listview" />

<script type="text/javascript">

    var BookOrderListviewModule = {
        dialog: '#globel-dialog-div',
        datagrid: '#bookorder_index_datagrid',


        init: function () {
            //设置div的高度
            $('#OrderBookListviewDiv').height(IndexIndexModule.operationHeight);
        },

        //重新设置page
        setPagination:function(){
            //定义订单分页表
            var pager = $('#bookorder_index_datagrid').datagrid().datagrid('getPager')
            pager.pagination({
                showRefresh: false,
                pageSize : IndexIndexModule.gridRowsNumber,
                layout: ['sep','first', 'links', 'last']
            });
        },


        //操作格式化
        operate: function (val, rowData, rowIndex) {
            var btn = [];
            btn.push('<a href="javascript:void(0);" onclick="BookOrderListviewModule.detailview(' + rowData.bookorderid + ')">查看</a>');
            btn.push('<a href="javascript:void(0);" onclick="BookOrderListviewModule.editview(' + rowData.bookorderid + ')">编辑</a>');
            btn.push('<a href="javascript:void(0);" onclick="BookOrderListviewModule.deleteRecord(' + rowData.bookorderid + ')">删除</a>');
            return btn.join(' | ');
        },

        //刷新
        refresh: function () {
            $(this.datagrid).datagrid('reload');
        },

        //查看记录
        detailview: function (id) {
            var url = "__URL__/detailview/record/"+id+"/returnAction/searchviewAddress";
            IndexIndexModule.updateOperateTab(url);
        },

        //编辑用户记录
        editview: function (id) {
            var url = "__URL__/editview/record/"+id;
            IndexIndexModule.updateOperateTab(url);
        },

        //删除用户记录
        deleteRecord: function (id) {
            var that = this;
            $.messager.confirm('提示信息', '确定要删除吗？', function (result) {
                if (!result) return false;

                $.messager.progress({text: '处理中，请稍候...'});
                $.get("{:U('Notice / delete')}", {record: id}, function (res) {
                    $.messager.progress('close');

                    if (!res.status) {
                        $.app.method.tip('提示信息', res.info, 'error');
                    } else {
                        $.app.method.tip('提示信息', res.info, 'info');
                        that.refresh();
                    }
                }, 'json'
                )
                ;
            });
        },

        //订单地址输入
        addressSearchInput: function () {
            var that = this;
            $(that.dialog).dialog({
                title: '订餐地址查询',
                iconCls: 'icons-application-application_add',
                width: 500,
                height: 140,
                cache: false,
                href: "{:U('BookOrder/searchAddressInput')}",
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false,
                buttons: [{
                    text: '确定',
                    iconCls: 'icons-other-tick',
                    handler: function () {
                        $(that.dialog).find('form').eq(0).form('submit', {
                            onSubmit: function () {
                                var isValid = $(this).form('validate');
                                if (!isValid) return false;

                                var formArray = $(this).serializeArray();
                                var url = '__URL__/searchviewAddress/';
                                $.each(formArray, function (key, value) {
                                    url = url + value.name + '/' + value.value;
                                })
                                IndexIndexModule.openOperateTab(url, '订单预订');
                                $(that.dialog).dialog('close');
                                return false;
                            }
                        });
                    }
                }, {
                    text: '取消',
                    iconCls: 'icons-arrow-cross',
                    handler: function () {
                        $(that.dialog).dialog('close');
                    }
                }]
            });
        },

        //电话查询
        telphoneSearchInput: function () {
            var that = this;
            $(that.dialog).dialog({
                title: '订餐电话查询',
                iconCls: 'icons-application-application_add',
                width: 500,
                height: 140,
                cache: false,
                href: "{:U('BookOrder/searchTelphoneInput')}",
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false,
                buttons: [{
                    text: '确定',
                    iconCls: 'icons-other-tick',
                    handler: function () {
                        $(that.dialog).find('form').eq(0).form('submit', {
                            onSubmit: function () {
                                var isValid = $(this).form('validate');
                                if (!isValid) return false;

                                var formArray = $(this).serializeArray();
                                var url = '__URL__/searchviewTelphone/';
                                $.each(formArray, function (key, value) {
                                    url = url + value.name + '/' + value.value;
                                })
                                IndexIndexModule.openOperateTab(url, '订单预订');
                                $(that.dialog).dialog('close');
                                return false;
                            }
                        });
                    }
                }, {
                    text: '取消',
                    iconCls: 'icons-arrow-cross',
                    handler: function () {
                        $(that.dialog).dialog('close');
                    }
                }]
            });
        },

        /**
         * 其他查询：综合查询，查询多个字段,或者叫普通查询
         */
        otherSearchInput: function () {
            var that = this;
            $(that.dialog).dialog({
                title: '订餐综合查询',
                iconCls: 'icons-application-application_add',
                width: 500,
                height: 140,
                cache: false,
                href: "{:U('BookOrder/searchOtherInput')}",
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false,
                buttons: [{
                    text: '确定',
                    iconCls: 'icons-other-tick',
                    handler: function () {
                        $(that.dialog).find('form').eq(0).form('submit', {
                            onSubmit: function () {
                                var isValid = $(this).form('validate');
                                if (!isValid) return false;

                                var formArray = $(this).serializeArray();
                                var url = '__URL__/searchviewOther/';
                                $.each(formArray, function (key, value) {
                                    url = url + value.name + '/' + value.value;
                                })
                                IndexIndexModule.openOperateTab(url, '订餐预订');
                                $(that.dialog).dialog('close');
                                return false;
                            }
                        });
                    }
                }, {
                    text: '取消',
                    iconCls: 'icons-arrow-cross',
                    handler: function () {
                        $(that.dialog).dialog('close');
                    }
                }]
            });
        },

        //新建的快捷操作
        quickKeyboardAction:function(){
            // ctrl+1快捷键,新建公告
            Mousetrap.bind(['ctrl+1','ctrl+f1','f1'], function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '群发消息' && ($('#MessagesAction').val() == 'listview')) {
                    IndexIndexModule.updateOperateTab('__URL__/createview');
                };
            });

            // ctrl+3快捷键,查询公告
            Mousetrap.bind(['ctrl+3','ctrl+f3','f3'], function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '群发消息' && ($('#MessagesAction').val() == 'listview')) {
                    IndexIndexModule.search('Messages','{$Think.lang.Messages}');
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '群发消息' && ($('#MessagesAction').val() == 'listview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview/delsession/del');
                };
            });

            // ESC键
            Mousetrap.bind('esc', function(e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '群发消息') {
                    $(IndexIndexModule.dialog).dialog('close');
                }
            });
        }

    };

    $(function(){
        BookOrderListviewModule.init();
        setTimeout(function(){
            BookOrderListviewModule.setPagination();
        },100);

    })
</script>
