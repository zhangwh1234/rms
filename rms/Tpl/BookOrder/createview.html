<input id="BookOrderAction" type="hidden" value="Createview"/>
<script>
    var BookOrderCreateviewModule = {
        dialog: '#globel-dialog-div',
        checkSubmitFlg : false,


        //初始化
        init :function(){
            $('.moduleOperater').height(IndexIndexModule.operationHeight);
            this.quickKeyboardAction();
            //键盘移动
            this.keyboardMove();
        },

        //保存记录
        insert: function () {
            //防止重复提交
            if(this.checkSubmitFlg == false){
                this.checkSubmitFlg = true;
            }else{
                return;
            }
            var that = this;
            $('#BookOrderCreateviewForm').form('submit', {
                url: '__URL__/insert',
                onSubmit: function () {

                    var bookdate = $("#BookOrderCreateviewForm input[name^='bookorderdate']").val();
                    if(typeof bookdate == 'undefined'){
                        alert('预订日期不能为空!');
                        BookOrderCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    if ($('#BookOrderCreateviewForm input[name=address]').val() == '') {
                        alert('地址不能为空!');
                        BookOrderCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_1]').val();
                    if(custtime_1 == ''){
                        alert('预订时间不能为空!');
                        BookOrderCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }
                    if(custtime_1 > 24 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-24之间的数字!');
                        BookOrderCreateviewModule.checkSubmitFlg = false;
                        return false;
                    };

                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_2]').val();
                    if(custtime_1 > 60 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-60之间的数字!');
                        BookOrderCreateviewModule.checkSubmitFlg = false;
                        return false;
                    }

                    var invoice_header = $('#invoice_header').val();
                    if(invoice_header){
                        var invoice_nsrsbh = $('#invoice_gmf_nsrsbh').val();
                        if(!invoice_nsrsbh){
                            alert('购买方纳税人识别号(税号)不能为空!');
                            OrderFormCreateviewModule.checkSubmitFlg = false;
                            return false;
                        }
                    }


                },
                success: function (res) {

                    var data = eval('(' + res + ')');
                    if(!data.status){
                        $.app.method.tip('提示信息', data.info, 'error');
                    }else{
                        $.app.method.tip('提示信息', data.info, 'info');
                        IndexIndexModule.updateOperateTab(data.url);
                    }
                }
            });
        },

        //新建的快捷操作
        quickKeyboardAction: function () {
            // ctrl+9快捷键,保存公告
            Mousetrap.bind(['ctrl+9', 'ctrl+f9', 'f9'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '订单预订' && ($('#BookOrderAction').val() == 'Createview')) {
                    BookOrderCreateviewModule.insert();
                };
            });

            // ctrl+4快捷键,放弃
            Mousetrap.bind(['ctrl+4', 'ctrl+f4', 'f4'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '订单预订' && ($('#BookOrderAction').val() == 'Createview')) {
                    IndexIndexModule.updateOperateTab('__URL__/listview');
                };
            });

            // ctrl+0快捷键,查看今日菜单
            Mousetrap.bind(['ctrl+0', 'ctrl+f10', 'f10'], function (e) {
                // 返回选项卡
                var tab = $('#operation').tabs('getSelected');
                var tabOptions = tab.panel('options');
                if (tabOptions.title == '订单预订' && ($('#BookOrderAction').val() == 'Createview')) {
                    BookOrderCreateviewModule.showTodayMenuview();
                };
            });
        },


        //键盘移动方案
        keyboardMove: function () {
            //定制键盘移动方案
            $('#BookOrderCreateviewForm input[name=clientname]').bind('keydown', function (event) { //联系人
                if ((event.which == 13) || (event.which == 40)) {
                    $('#BookOrderCreateviewForm input[name=telphone]').focus();
                }
                if (event.which == 38) {

                }
            })
            //电话移动
            $('#BookOrderCreateviewForm input[name=telphone]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                    var address = $('#address').val();
                    $('#BookOrderCreateviewForm input[name=address]').focus();
                    $('#BookOrderCreateviewForm input[name=address]').val();
                    $('#BookOrderCreateviewForm input[name=address]').val(address);

                }
                if (event.which == 38) { //上移
                    $('#BookOrderCreateviewForm input[name=clientname]').focus();
                }
            })

            //地址移动
            $('#BookOrderCreateviewForm input[name=address]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                    $('#BookOrderCreateviewForm input[name=custtime_1]').focus();
                }
                if (event.which == 38) { //上移
                    $('#BookOrderCreateviewForm input[name=telphone]').focus();
                }

            })

            //要餐时间1移动
            $('#BookOrderCreateviewForm input[name=custtime_1]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_1]').val();
                    if(custtime_1 > 24 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-24之间的数字!');
                        return false;
                    }
                    $('#BookOrderCreateviewForm input[name=custtime_2]').focus();
                }
                if (event.which == 38) { //上移
                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_1]').val();
                    if(custtime_1 > 24 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-24之间的数字!');
                        return false;
                    }
                    var address = $('#BookOrderCreateviewForm input[name=address]').val();
                    $('#BookOrderCreateviewForm input[name=address]').focus();
                    $('#BookOrderCreateviewForm input[name=address]').val('');
                    $('#BookOrderCreateviewForm input[name=address]').val(address);
                }
            })

            //要餐时间2移动
            $('#BookOrderCreateviewForm input[name=custtime_2]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_2]').val();
                    if(custtime_1 > 60 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-60之间的数字!');
                        return false;
                    }
                    $('#BookOrderCreateviewForm input[name=beizhu]').focus();
                }
                if (event.which == 38) { //上移
                    var custtime_1 = $('#BookOrderCreateviewForm input[name=custtime_2]').val();
                    if(custtime_1 > 60 || custtime_1 < 0 ){
                        alert('时间输入不正确!请输入1-60之间的数字!');
                        return false;
                    }
                    $('#BookOrderCreateviewForm input[name=custtime_1]').focus();
                }
            })




            //备注的移动
            $('#BookOrderCreateviewForm input[name=beizhu]').bind('keydown', function (event) {
                if ((event.which == 13) || (event.which == 40)) { //下移
                    $('#BookOrderCreateviewForm input[name=productsNumber_1]').focus();

                }
                if (event.which == 38) { //上移
                    $('#BookOrderCreateviewForm input[name=custtime_2]').focus();
                }

            });

            //产品1的移动
            $('#BookOrderCreateviewForm input[name=productsNumber_1]').bind('keydown', function (event) {
                if (event.which == 38) { //上移
                    $('#BookOrderCreateviewForm input[name=beizhu]').focus();
                }

            })

            //送餐费的计算
            $('#BookOrderCreateviewForm input[name=shippingmoney]').bind('keydown', function (event) {
                if (event.which == 13) {
                    //计算全部的金额
                    var totalMoney = 0;
                    //取得表格行的长度
                    var rowLength = $("#BookOrderCreateviewproductsTable tr").length;
                    for (i = 1; i < rowLength; i++) {
                        if ($("#BookOrderCreateviewproductsMoney_" + i).val() > 0) {
                            totalMoney = totalMoney + parseFloat($("#BookOrderCreateviewproductsMoney_" + i).val());
                        }
                    }

                    //加上送餐费
                    var shippingmoney = 0;
                    var shippingmoneyVal = $('#BookOrderCreateviewForm input[name=shippingmoney]').val();
                    if (shippingmoneyVal) {
                        shippingmoney = parseFloat(shippingmoneyVal);
                    }
                    totalMoney = totalMoney + shippingmoney;
                    totalMoney = parseFloat(totalMoney).toFixed(2);
                    $('#BookOrderCreateviewFormTotalMoney').html(totalMoney + '元');  //订单总金额
                    $('#BookOrderCreateviewForm input[name=totalmoney]').val(totalMoney);
                    $('#BookOrderCreateviewFormShouldMoney').html(totalMoney + '元');    //应收金额
                    $('#BookOrderCreateviewForm input[name=shouldmoney]').val(totalMoney);
                    //
                    $('#BookOrderCreateviewForm input[name=productsNumber_1]').focus();

                }
            })
        },

        //放弃保存
        cancel: function(){
            var url = '__URL__/listview';
            IndexIndexModule.updateOperateTab(url);
        },

        showTodayMenuview: function () {
            var that = this;
            $(that.dialog).dialog({
                title: '今日菜单查询',
                iconCls: 'icons-application-application_add',
                width: 600,
                height: 540,
                cache: false,
                href: "{:U('OrderForm/showToaymenuview')}",
                modal: true,
                collapsible: false,
                minimizable: false,
                resizable: false,
                maximizable: false,
                buttons: [
                    {
                        text: '关闭',
                        iconCls: 'icons-arrow-cross',
                        handler: function () {
                            $(that.dialog).dialog('close');
                        }
                    }]
            });
        }
    }

    $(function () {
        BookOrderCreateviewModule.init();
        setTimeout(function () {
            $('#BookOrderCreateviewForm input[name=address]').focus();
        }, 100);

    })
</script>
